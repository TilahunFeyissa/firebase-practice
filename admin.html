<!DOCTYPE html>
<html>
<head>
  <title>Convert JSON Data to HTML Table</title>
  <style>
    * { font-family: Calibri; font-size: 20px; }
    table, th, td {
      border: solid 1px #ddd;
      border-collapse: collapse;
      padding: 2px 3px;
      text-align: center;
    }
    th {
      font-weight:bold;
    }
    h1{
      font-size: 50px;

  </style>
  <script src="./adminscript.js" type="module" defer></script>

  </thead>
    
    
  </table>

</html>
